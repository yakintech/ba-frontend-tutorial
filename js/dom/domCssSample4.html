<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <input type="text" id="x">
    <button onclick="go()">Go</button>
</body>
<script>
    //Ekrana bir input, bir div ve bir buton koy. butona her tıkladığında div inputtaki değer kadar sağa gitsin.

    var total = 0;
    function go(){
        var div = document.querySelector('div')
        var width = document.getElementById('x').value
        total = total + Number(width);
        div.style.marginLeft = total + "px"
    }

</script>
</html>
