<body>
    <div>
        <label for="">Number</label>
        <input type="text" name="" id="number">
        <button onclick="calc()">Calc</button>

    </div>
</body>
<script>
    //Ekrana bir input ve bir buton koy. Butona tıkladığında inputtaki sayı kadar console "HELLO" yazsın

    function calc(){
        var number = document.getElementById('number').value;

        for(i = 0; i < number; i++){
            console.log('HELLO');
        }
    }



</script>
