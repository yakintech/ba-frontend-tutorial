<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height:100px;
        }
    </style>
</head>

<body>

    <button onclick="go()" id="btn">GO</button>

</body>
<script>

var total = 0;
//butona her tıkladığımda 100 px sağa gitsin
function go(){
    var btn = document.getElementById('btn');
    total = total + 100;
    btn.style.marginLeft = total + "px"
}

</script>

</html>
