<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Go</button>
</body>
<script>

    //her yarım saniye butonu RANDOM 0-100 px sağa kaydır
    var left = 0;
    setInterval(() => {
       var randomNumber = Math.floor(Math.random() * 100)
       left = left + randomNumber

       document.querySelector("button").style.marginLeft = left + "px"

    }, 500);


</script>

</html>
