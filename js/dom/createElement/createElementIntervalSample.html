<!DOCTYPE html>

<script>
    //Her yarım saniye 100*100 bir div ekranın RASTGELE bir yerinde oluşacak

    //1920, 465

    setInterval(() => {
        
        var divElement = document.createElement('div');
        divElement.style.width = "100px"
        divElement.style.height = "100px"
        divElement.style.backgroundColor = 'tomato'
        divElement.style.position = 'fixed'

        var randomX = Math.floor(Math.random() * 1920)
        var randomY = Math.floor(Math.random() * 465)

        divElement.style.left = randomX + "px"
        divElement.style.top = randomY + "px"


        document.querySelector('body').appendChild(divElement)



    }, 1000);

    

</script>
</html>
