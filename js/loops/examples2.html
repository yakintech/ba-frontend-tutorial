<script>
    // var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11] bu dizideki en küçük sayı hangisidir?

    //önce küçükten büyüğü sıralama yaparım ona göre ilk indexi alırım
    var numbers = [9992, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11]

    var minNumber = numbers[0]

    for (i = 1; i < numbers.length; i++) {

        if (numbers[i] < minNumber) {
            minNumber = numbers[i]
        }

    }

    console.log("bu dizideki en küçük sayı hangisidir?", minNumber);

    // 1 den 20 ye kadar olan sayıların KARELERİNİN TOPLAMI 

    var total = 0;
    for (i = 1; i <= 20; i++) {
        total = total + (i * i)
    }

    console.log('1 den 20 ye kadar olan sayıların KARELERİNİN TOPLAMI ', total);
</script>
