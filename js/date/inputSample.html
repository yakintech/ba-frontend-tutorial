<body>
    <div>
        <label for="">Date</label>
        <input type="date" name="" id="orderDate">
    </div>
    <div>
        <button onclick="calc()">Calc</button>
    </div>
</body>

<script>
    function calc(){

        var orderDate = document.getElementById('orderDate').value;
        var result = moment(orderDate)

        var res2 = result.add(1, 'd')

        console.log(res2);
    }
</script>
