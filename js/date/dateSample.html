<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
        integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div>
        <input type="date" name="" id="date">
        <input type="text" name="" id="count">
    </div>
    <div>
        <button onclick="calc('days')">Add Day</button>
        <button onclick="calc('months')">Add Month</button>
        <button onclick="calc('year')">Add Year</button>
    </div>
    <h1 id="result"></h1>
</body>
<script>


    function calc(type) {

        var date = document.getElementById('date').value;
        var momentData = moment(date)
        var count = document.getElementById('count').value;

        if (!isNaN(count)) {
            document.getElementById('result').innerText = momentData.add(count, type);
        }
    }
</script>

</html>
