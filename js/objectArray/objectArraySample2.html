    //Yukarıdaki dizideki kategorilerin ADLARINI BÜYÜK HARF OLARAK ul içerisine yaz

    categories.forEach(item => {
        var liElement = document.createElement('li');
        liElement.innerText = item.name.toUpperCase();
        document.querySelector('ul').append(liElement);
    })

</script>
