<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="start()">Çekiliş</button>

    <h1></h1>

</body>
<script>
    function start() {
        //Öncelikle 6 adet 1-49 arasında RANDOM sayı üretiyorum

        var randoms = []

        for (i = 0; i < 6; i++) {

            var randomNumber = Math.floor(Math.random() * 49);

            var hasNumber = randoms.includes(randomNumber)
            if (hasNumber == false)
                randoms.push(randomNumber);
            else
                i--;
        }

        var result = "";
        randoms.forEach(item => {
            result = result + " " + item
        })


        document.querySelector('h1').innerText = result


    }

</script>

</html>
