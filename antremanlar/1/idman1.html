<script>



    //1) 1 den 100 e kadar olan sayıları ekrana yazdır.
    for (i = 1; i <= 100; i++) {
        console.log(i);
    }

    // 2) 20 ile 40 arasındaki sayıların toplamı nedir?
    var total = 0;
    for (i = 20; i <= 40; i++) {
        total = total + i;
    }

    console.log('total', total);

    // 3) ["Saab", "Volvo", "BMW", "Renault", "Togg", "Tesla", "Ford"] bu dizinin elemanlarını console a yaz
    var cars = ["Saab", "Volvo", "BMW", "Renault", "Togg", "Tesla", "Ford"];

    for (i = 0; i < cars.length; i++) {
        console.log(cars[i]);
    }
</script>
