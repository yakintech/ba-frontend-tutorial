<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>

    </div>

    <input type="text" name="" id="color">

    <button onclick="change()">Change</button>
</body>
<script>
    //ekranda bir div, bir input ve bir buton koy. div görünecek şekile 200*200 ve border olan bir div olsun. butona tıkladığımda inputa girilen rengi div e versin
    function change(){
        var bgColor = document.getElementById('color').value;
        var divElement = document.querySelector('div')
        divElement.style.backgroundColor = bgColor
    }

    //ekranda 2 input 4 buton ve 1 h1 olacak. butona bastığımda butondaki işlem neyse 2 adet inout a uygulayıp h1 ekranına yazacak. ( Hesap makinası )

</script>
</html>
