<script>
    // 4) Her saniyede ekrana bir buton eklensin. 10 butondan sonra butonların rengi kırmızı olsun

    var counter = 0;
    setInterval(() => {

        var buttonElement = document.createElement('button');
        buttonElement.innerText = "İStanbul"

        if(counter > 10){
            buttonElement.style.backgroundColor = 'red'
        }
    
        document.body.appendChild(buttonElement);

        counter++;

    }, 1000);

</script>
